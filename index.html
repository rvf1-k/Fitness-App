<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <button id="toggleTheme">
      <i class="fa-solid fa-sun"></i>
    </button>
    <div>
      <h1>JQ-Fitness app</h1>
    </div>

    <div>
      <img src="" alt="Imagen de cabecera de Fitness App" height="300" />
    </div>

    <div id="inicio" class="inicio">
      <button id="mostrarForm" type="button">Registrarse</button>
    </div>

    <div id="registrar" class="registrar oculto">
      <form id="form_registro">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" value="Pepe"/>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" value="PepePaasword123465"/>
        <input type="button" id="crearUsuario" value="Enviar" />
      </form>
    </div>

    <div id="div_login" class="login oculto">
      <form id="form_persona">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" value="Pepe"/>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" value="pepe@correo.es"/>

        <label for="altura">Altura(cm):</label>
        <input type="number" id="altura" value="10"/>

        <label for="peso">Peso(kg):</label>
        <input type="number" id="peso" value="10"/>

        <label for="fecha_nacimiento">Fecha nacimiento:</label>
        <input type="date" id="fecha_nacimiento" value="11-11-1111"/>

        <input type="button" id="crearPersona" value="Crear" />
      </form>
    </div>

    <div id="perfil" class="oculto">
      <h3>Usuario</h3>
      <p id="datosPerfil"></p>
    </div>

    <div id="btn" class="oculto">
      <button id="mostrarAñadirEntrenamiento">Añadir entrenamiento</button>
      <button id="mostrarEntrenamientos">Mostrar entrenamientos</button>
      <button id="mostrarMejorEntrenamiento">
        Mostrar mejor entrenamiento
      </button>
      <button id="mostrarTotales">Mostrar totales</button>
      <button id="mostrarForo">Foro</button>
      <button id="cerrarSesion">Cerrar sesión</button>
    </div>

    <section id="contenido">
      <div id="formularios_btn" class="oculto">
        <form id="añadirEntrenamiento" class="oculto">
          <label for="distanciaInput">Distancia(m):</label>
          <input type="number" id="distanciaInput" />
          <label for="tipoActividad">Tipo de entrenamiento:</label>
          <select id="tipoActividad" required>
            <option value="" disabled selected>Selecciona una actividad</option>
            <option value="ciclismo">Ciclismo</option>
            <option value="correr">Correr</option>
            <option value="natacion">Natación</option>
            <option value="senderismo">Senderismo</option>
          </select>

          <p>Tiempo:</p>
          <label for="horas">Horas:</label>
          <input type="number" id="horas" min="0" max="99" />
          <label for="minutos">Minutos:</label>
          <input type="number" id="minutos" min="0" max="59" />
          <label for="fechaEntrenamiento">Fecha:</label>
          <input
            type="datetime-local"
            id="fechaEntrenamiento"
            value="2000-12-12T00:00"
          />

          <input type="button" id="crearEntrenamiento" value="Crear" />
        </form>

        <form id="mejorEntrenamiento" class="oculto">
          <input
            type="radio"
            id="distanciaMejor"
            name="dato"
            value="distancia"
          />
          <label for="distanciaMejor">Distancia</label>

          <input type="radio" id="tiempoMejor" name="dato" value="tiempo" />
          <label for="tiempoMejor">Tiempo</label>

          <input
            type="radio"
            id="velocidadMejor"
            name="dato"
            value="velocidad"
          />
          <label for="velocidadMejor">Velocidad</label>
        </form>

        <form id="totales" class="oculto">
          <input
            type="radio"
            id="distanciaTotal"
            name="total"
            value="distancia"
          />
          <label for="distanciaTotal">Distancia Total</label>

          <input type="radio" id="tiempoTotal" name="total" value="tiempo" />
          <label for="tiempoTotal">Tiempo Total</label>
        </form>

        <form id="foro_form" class="oculto">
          <input
            type="text"
            name="nick"
            id="nick"
            placeholder="Nick de usuario"
            title="Puedes editar el nick con el que hacer publicaciones en el foro, de forma predeterminada se usará el de la cuenta."
          />
          <br />
          <br />
          <textarea
            name="opinion"
            id="opinion"
            placeholder="Opinion.."
            cols="50"
            rows="5"
          ></textarea>
          <br />
          <input type="button" id="publicarPost" value="Publicar" />
        </form>
      </div>
      <div id="resultados" class="oculto"></div>
      <div id="foro" class="oculto"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
